<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/tictactoe-icon.png" type="image/png" sizes="16x16">
    <title>TicTacToe</title>
</head>
<body>
    <section class="player-section-one player1">
        <h1 class="player-title">❌</h1>
        <h2 class="wins-counter">0 WINS</h2>
    </section>
    <section class="player-section-two player2">
        <h1 class="player-title">⭕️</h1>
        <h2 class="wins-counter">0 WINS</h2>
    </section>
    <section class="game-board">
        <h1 class="announcement">❌'s TURN!</h1>
        <article class="game-grid">
            <p class="square" id="c1"></p>
            <p class="square" id="c2"></p>
            <p class="square" id="c3"></p>
            <p class="square" id="b1"></p>
            <p class="square" id="b2"></p>
            <p class="square" id="b3"></p>
            <p class="square" id="a1"></p>
            <p class="square" id="a2"></p>
            <p class="square" id="a3"></p>
        </article>
    </section>
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
