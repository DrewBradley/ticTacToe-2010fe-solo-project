<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/tictactoe-icon.png" type="image/png" sizes="16x16">
    <title>TicTacToe</title>
</head>
<body>
    <section class="player-section-one player1">
        <h1 class="player-title">❌</h1>
        <h2 class="wins-counter">0 WINS</h2>
    </section>
    <section class="player-section-two player2">
        <h1 class="player-title">⭕️</h1>
        <h2 class="wins-counter">0 WINS</h2>
    </section>
    <section class="game-board">
        <h1 class="announcement">⭕️ WINS!!!</h1>
        <article class="game-grid">
            <div class="square" id="c1">c1</div>
            <div class="square" id="c2">c2</div>
            <div class="square" id="c3">c3</div>
            <div class="square" id="b1">b1</div>
            <div class="square" id="b2">b2</div>
            <div class="square" id="b3">b3</div>
            <div class="square" id="a1">a1</div>
            <div class="square" id="a2">a2</div>
            <div class="square" id="a3">a3</div>
        </article>
    </section>
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
